name: materialmairos
description: "Mairos Materiales"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:

  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.10
  fluid_action_card: ^1.0.0+5
  hovering: ^1.0.4
  flutter_launcher_icons: ^0.13.1
  customizable_counter: ^1.0.4
  badges: ^3.1.2
  cloud_firestore: 4.15.6


  calendar_date_picker2: ^0.5.5

  animated_text_kit: ^4.2.2
  loading_animation_widget:
  flutter_svg: ^2.0.10+1
  firebase_core: ^2.24.2


dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - lib/examplote.dart
    - assets/images/POSTRE2.jpg
    - flutter_launcher_icons.yaml
    - flutter_native_splash.yaml
    - assets/fonts/ProductSans-Regular.ttf
    - /Users/unversatil/appmairos/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf




